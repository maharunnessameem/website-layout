<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container {
            height: 400px;
            border: 2px dotted slategray;
            display: flex;
            justify-content: center;
            align-items: stretch;
        }

        .box {
            font-size: 3em;
            width: 200px;
            /*height: 200px;*/
            border: 3px dashed rebeccapurple;
        }

        #box-1 {
            order: 4;
        }

        #box-4 {
            order: 1;
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <h1>I am flexible right now</h1>
    <div class="container">
        <div id="box-1" class="box">BOX-1</div>
        <div class="box">BOX-2</div>
        <div class="box">BOX-3</div>
        <div id="box-4" class="box">BOX-4</div>
    </div>
</body>

</html>
